<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Metodología BEM (Block Element Modify)</title>

	<link rel="stylesheet" href="css/style.css">
	<style>
	.persona{ ... } /*Este es mi bloque*/ 
		.persona__brazo{ ... }  /*Este es el elemento de persona*/ 
		.persona__pie { ... }  /*Este es el elemento de persona */
			.persona__pie--izquierdo{ ... }  /*Es un elemento con un modificador */

		.persona--mujer{ ... }  /*Este es el modificador */
		.persona--oriental{ ... }  /*Este es un modificador */
	</style>
</head>
	
<body>

	<h1>Titulo</h1>
	<span class="weather-card__date">Subtitulo</span>

	<div class="weather-card"> <!-- Cuando la clase solo tiene un - es un nombre único, es una especie de abstracción donde se le agrega los modificadores -->
		<h3 class="weather-card__header">Sunnyvale</h3>
		<h4 class="weather-card__date">March, 25th</h4>
		<img src="" alt="" class="">
		<ul class="weather-card__footer">
			<li class="weather-card__footer__item temperature" data-unidad="C">5</li>
			<li class="weather-card__footer__item temperature" data-unidad="C">10</li>
			<li class="weather-card__footer__item temperature" data-unidad="C">8</li>
			<li class="weather-card__footer__item temperature" data-unidad="C">5</li>
		</ul>
	</div>

	 <!-- 
	
	EXAMPLE METODOLOGY BEM(BLOCK - ELEMENT - MODIFY)

	 <table class="b-layout-table">
		    <tr>
		        <td class="b-layout-table__column b-layout-table__column_side_left">
		            <div class="b-tabbed-pane b-tabbed-pane__tabs">
		                ...
		            </div>
		        </td>
		        <td class="b-layout-table__column b-layout-table__column_side_right">
		            <div class="b-tabbed-pane b-tabbed-pane__panels">
		                ...
		            </div>
		        </td>
		    </tr>
	    </table> 
	-->
</body>
</html>
