<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<title>Tipografias</title>

	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ovo|Megrim' rel='stylesheet' type='text/css'>

</head>
<body>

	<header class="main-header">
		<h1>Platzi | Weather</h1>
		<h2>An awesome way to see how we burn by global warming</h2>
	</header>

	<main class="cards-group">
		<template id="template--city">
			<div class="card card--valencia">
				<header class="card__header">
					<h3 class="card__title">Valencia</h3>
					<h4 class="card__date">07:39 am</h4>
				</header>
				<div class="card__info">
					<img class="card__image" src="http://openweathermap.org/img/w/02d.png" alt="" class="">
					<span class="card__maxt">18°</span>
					<span class="card__mint">18°</span>
					<span class="card__temp">18°</span>
				</div>
			</div>
		</template>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>	
	<script src="js/weather.js"></script>
</body>
</html>
